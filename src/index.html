	<body>
		<div class="alert-container" id="alertContainer"></div>
		<div class="container">
			<div class="text-center">
				<h1 class="d-inline">Mnemonic Phrase Backup Tool</h1>
				<span class="text-nowrap ms-1">
					<small class="text-body-secondary" id="version"></small>
					<a href="https://github.com/3BA3ED/mpbt" target="_blank">
						<i class="bi-github" style="color: black"></i>
					</a>
				</span>
			</div>

			<h5 class="text-center text-danger hidden" id="onlineCheck">
				<i class="bi bi-exclamation-triangle text-danger"></i>
				Browser is online
			</h5>

			<ul class="nav nav-tabs mb-2 mb-md-3">
				<li class="nav-item">
					<button
						class="nav-link active"
						id="encryptTab"
						data-bs-toggle="tab"
						data-bs-target="#encryptContainer"
						type="button">
						<i class="bi-lock"></i>
						&nbsp;
						<span>Encrypt</span>
					</button>
				</li>
				<li class="nav-item">
					<button
						class="nav-link"
						id="decryptTab"
						data-bs-toggle="tab"
						data-bs-target="#decryptContainer"
						type="button">
						<i class="bi-unlock"></i>
						&nbsp;Decrypt
					</button>
				</li>
			</ul>
		</div>

		<div class="tab-content">
			<form class="container tab-pane show active" id="encryptContainer">
				<h3>Encryption</h3>

				<div class="row mb-1 mb-md-3">
					<label class="col-md-2 col-form-label" for="password">Passphrase</label>
					<div class="col-md-10">
						<input
							class="form-control"
							id="password"
							type="text"
							autocomplete="off"
							autocorrect="off"
							autocapitalize="off"
							spellcheck="false">
						<div class="invalid-feedback">Invalid passphrase.</div>
						<div class="form-text hidden text-break" id="passwordHex"></div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="salt">Salt</label>
					<div class="col-md-10">
						<div class="input-group">
							<input
								class="form-control"
								id="salt"
								type="text"
								autocomplete="off"
								autocorrect="off"
								autocapitalize="off"
								spellcheck="false">
							<button class="btn btn-outline-secondary d-flex align-items-center" id="refreshSalt" type="button">
								<i class="bi-arrow-repeat"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="kdf">Key derivation function</label>
					<div class="col-md-10">
						<select class="form-select" id="kdf" autocomplete="off">
							<option value="argon2" selected>Argon2</option>
							<!-- <option value="scrypt" disabled>scrypt</option>
							<option value="bcrypt" disabled>bcrypt</option>
							<option value="shake" disabled>SHAKE256</option> -->
							<option value="pbkdf2">PBKDF2</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="paramEncoding">Parameter encoding</label>
					<div class="col-md-10">
						<select class="form-select" id="paramEncoding" autocomplete="off">
							<option value="default" selected>Use default KDF parameters</option>
							<option value="encode">Encode KDF parameters with the cipher</option>
							<option value="none">Don't encode KDF parameters</option>
						</select>
					</div>
				</div>

				<!-- argon2 parameters-->
				<div class="row mb-2 mb-md-3 argon-param argon-range hidden">
					<label class="col-md-2 col-form-label" for="argonType">Argon2 type</label>
					<div class="col-md-10">
						<select class="form-select" id="argonType" autocomplete="off">
							<option value="0" selected>Argon2d</option>
							<option value="1">Argon2i</option>
							<option value="2">Argon2id</option>
							<!-- <option value="4">Argon2ds</option> -->
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 argon-range hidden">
					<div class="col-6 col-md-2">
						<label for="argonMrange">Memory</label>
					</div>
					<div class="col-6 col-md-2 col-lg-1 text-end order-md-last">
						<span class="text-nowrap" id="argonMvalue"></span>
					</div>
					<div class="col-md-8 col-lg-9">
						<input class="form-range" id="argonMrange" type="range" min="0" max="7" value="3" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3 argon-range hidden">
					<div class="col-6 col-md-2">
						<label for="argonTrange">Iterations</label>
					</div>
					<div class="col-6 col-md-2 col-lg-1 text-end order-md-last">
						<span id="argonTvalue"></span>
					</div>
					<div class="col-md-8 col-lg-9">
						<input class="form-range" id="argonTrange" type="range" min="0" max="7" value="2" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3 argon-range hidden">
					<div class="col-6 col-md-2">
						<label for="argonPrange">Parallelism</label>
					</div>
					<div class="col-6 col-md-2 col-lg-1 text-end order-md-last">
						<span id="argonPvalue"></span>
					</div>
					<div class="col-md-8 col-lg-9">
						<input class="form-range" id="argonPrange" type="range" min="0" max="6" value="0" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3 argon-param hidden">
					<label class="col-md-2 col-form-label" for="argonM">Memory</label>
					<div class="col-md-10">
						<div class="input-group">
							<input class="form-control" id="argonM" type="number" value="1" autocomplete="off">
							<select
								class="form-control border border-secondary"
								id="argonScaling"
								style="max-width: 3.5rem"
								autocomplete="off">
								<option value="1048576" selected>GiB</option>
								<option value="1024">MiB</option>
								<option value="1">KiB</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 argon-param hidden">
					<label class="col-md-2 col-form-label" for="argonT">Iterations</label>
					<div class="col-md-10">
						<input class="form-control" id="argonT" type="number" value="4" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3 argon-param hidden">
					<label class="col-md-2 col-form-label" for="argonP">Parallelism</label>
					<div class="col-md-10">
						<input class="form-control" id="argonP" type="number" value="1" autocomplete="off">
					</div>
				</div>

				<!-- pbkdf2 parameters-->

				<div class="row mb-2 mb-md-3 pbkdf-param pbkdf-range hidden">
					<label class="col-md-2 col-form-label" for="pbkdfHash">Hash function</label>
					<div class="col-md-10">
						<select class="form-select" id="pbkdfHash" autocomplete="off">
							<option value="0" selected>SHA-512</option>
							<option value="1">SHA-384</option>
							<option value="2">SHA-256</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 pbkdf-range hidden">
					<div class="col-6 col-md-2">
						<label for="pbkdfIrange">Iterations</label>
					</div>
					<div class="col-6 col-md-2 text-end order-md-last">
						<span id="pbkdfIvalue">10,000,000</span>
					</div>
					<div class="col-md-8">
						<input class="form-range" id="pbkdfIrange" type="range" min="0" max="9" value="3" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3 pbkdf-param hidden">
					<label class="col-md-2 col-form-label" for="pbkdfI">Iterations</label>
					<div class="col-md-10">
						<input class="form-control" id="pbkdfI" type="number" value="1000000" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<div class="col-md offset-md-2">
						<button class="btn btn-primary" id="generateKey" type="button">
							<i class="bi-key"></i>
							Generate Key
						</button>
						&nbsp;
						<span class="form-text" id="elapsed"></span>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 hidden">
					<div class="col-md offset-md-2">
						<div class="progress position-relative">
							<span id="generateProgressText" style="position: absolute; left: 50%; transform: translateX(-50%)"></span>
							<div class="progress-bar" id="generateProgress" role="progressbar"></div>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="encryptionKey">Encryption key</label>
					<div class="col-md-10">
						<input
							class="form-control"
							id="encryptionKey"
							type="text"
							autocomplete="off"
							autocorrect="off"
							autocapitalize="off"
							spellcheck="false"
							readonly>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="mnemonic">Mnemonic phrase</label>
					<div class="col-md-10">
						<textarea
							class="form-control"
							id="mnemonic"
							autocomplete="off"
							autocorrect="off"
							autocapitalize="off"
							spellcheck="false"></textarea>
						<div class="invalid-feedback">Invalid mnemonic phrase.</div>
						<div class="form-text hidden text-break" id="mnemonicHex"></div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="padding">Random padding</label>
					<div class="col-md-10">
						<div class="input-group">
							<input class="form-control" id="padding" type="number" value="0" min="0" autocomplete="off">
							<span class="input-group-text">Bytes</span>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="outputEncoding">Output encoding</label>
					<div class="col-md-10">
						<select class="form-select" id="outputEncoding" autocomplete="off">
							<option value="base64" selected>Base64</option>
							<option value="hex">Hex</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="cypher">Encrypted mnemonic</label>
					<div class="col-md-10">
						<div class="input-group">
							<input class="form-control" id="cypher" type="text" readonly>
							<button class="btn btn-outline-secondary d-flex align-items-center" id="copyCypher" type="button">
								<i class="bi-copy"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="row mb-3 mb-md-3">
					<label class="col-md-2 col-form-label" for="code2d">2D code type</label>
					<div class="col-md-10">
						<select class="form-select" id="code2d" autocomplete="off">
							<option value="qrcode" selected>QR Code</option>
							<option value="datamatrix">Data Matrix</option>
							<option value="azteccode">Aztec Code</option>
							<option value="pdf417">PDF417</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<div class="col-md-10 offset-md-2">
						<canvas class="d-inline-block border" id="cypher2d" style="width: 100%; max-width: 20rem"></canvas>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<div class="col-md-10 offset-md-2">
						<button class="btn btn-primary" id="saveCode" type="button">
							<i class="bi-floppy"></i>
							Save code
						</button>
					</div>
				</div>
			</form>

			<!--
			****************************************************************************************
			                                    DECRYPTION
			****************************************************************************************
			-->

			<form class="container tab-pane" id="decryptContainer">
				<h3>Decryption</h3>
				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="de_cypher">Encrypted mnemonic</label>
					<div class="col-md-10">
						<div class="input-group">
							<input
								class="form-control"
								id="de_cypher"
								type="text"
								autocomplete="off"
								autocorrect="off"
								autocapitalize="off"
								spellcheck="false">
							<button class="btn btn-outline-secondary d-flex align-items-center" id="openFile" type="button">
								<i class="bi bi-folder2-open"></i>
							</button>
							<button class="btn btn-outline-secondary d-flex align-items-center" id="openScanner" type="button">
								<i class="bi bi-qr-code-scan"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 hidden">
					<div class="col-sm offset-sm-2 position-relative" style="min-height: 2rem">
						<div id="reader"></div>
						<i
							class="bi bi-x-lg position-absolute top-0"
							id="closeScanner"
							style="right: 1rem; font-size: xx-large; color: grey"></i>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="de_password">Passphrase</label>
					<div class="col-md-10">
						<input
							class="form-control"
							id="de_password"
							type="text"
							autocomplete="off"
							autocorrect="off"
							autocapitalize="off"
							spellcheck="false">
						<div class="invalid-feedback">Invalid passphrase.</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 hidden">
					<label class="col-md-2 col-form-label" for="de_saltLength">Salt length</label>
					<div class="col-md-10">
						<div class="input-group">
							<input class="form-control" id="de_saltLength" type="number" value="8" autocomplete="off">
							<span class="input-group-text">Bytes</span>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="de_kdf">Key derivation function</label>
					<div class="col-md-10">
						<select class="form-select" id="de_kdf" autocomplete="off">
							<option value="argon2" selected>Argon2</option>
							<option value="pbkdf2">PBKDF2</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="de_paramEncoding">Parameter encoding</label>
					<div class="col-md-10">
						<select class="form-select" id="de_paramEncoding" autocomplete="off">
							<option value="default" selected>Use default KDF parameters</option>
							<option value="decode">Decode KDF parameters from the cipher</option>
							<option value="none">Manually set KDF parameters</option>
						</select>
						<div class="form-text hidden text-break" id="de_paramText"></div>
					</div>
				</div>

				<!-- argon2 parameters-->
				<div class="row mb-2 mb-md-3 de_argon-param hidden">
					<label class="col-md-2 col-form-label" for="de_argonType">Argon2 type</label>
					<div class="col-md-10">
						<select class="form-select" id="de_argonType" autocomplete="off">
							<option value="0" selected>Argon2d</option>
							<option value="1">Argon2i</option>
							<option value="2">Argon2id</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 de_argon-param hidden">
					<label class="col-md-2 col-form-label" for="de_argonM">Memory</label>
					<div class="col-md-10">
						<div class="input-group">
							<input class="form-control" id="de_argonM" type="number" value="1" autocomplete="off">
							<select
								class="form-control border border-secondary"
								id="de_argonScaling"
								style="max-width: 3.5rem"
								autocomplete="off">
								<option value="1048576" selected>GiB</option>
								<option value="1024">MiB</option>
								<option value="1">KiB</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 de_argon-param hidden">
					<label class="col-md-2 col-form-label" for="de_argonT">Iterations</label>
					<div class="col-md-10">
						<input class="form-control" id="de_argonT" type="number" value="10" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3 de_argon-param hidden">
					<label class="col-md-2 col-form-label" for="de_argonP">Parallelism</label>
					<div class="col-md-10">
						<input class="form-control" id="de_argonP" type="number" value="1" autocomplete="off">
					</div>
				</div>

				<!-- pbkdf2 parameters-->
				<div class="row mb-2 mb-md-3 de_pbkdf-param hidden">
					<label class="col-md-2 col-form-label" for="de_pbkdfHash">Hash function</label>
					<div class="col-md-10">
						<select class="form-select" id="de_pbkdfHash" autocomplete="off">
							<option value="0" selected>SHA-512</option>
							<option value="1">SHA-384</option>
							<option value="2">SHA-256</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 de_pbkdf-param hidden">
					<label class="col-md-2 col-form-label" for="de_pbkdfI">Iterations</label>
					<div class="col-md-10">
						<input class="form-control" id="de_pbkdfI" type="number" value="1000000" autocomplete="off">
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<div class="col-md offset-md-2">
						<button class="btn btn-primary" id="de_generateKey" type="button">
							<i class="bi-key"></i>
							&nbsp;Decrypt
						</button>
						&nbsp;
						<span class="form-text" id="de_elapsed"></span>
					</div>
				</div>

				<div class="row mb-2 mb-md-3 hidden">
					<div class="col-md offset-md-2">
						<div class="progress position-relative">
							<span
								id="de_generateProgressText"
								style="position: absolute; left: 50%; transform: translateX(-50%)"></span>
							<div class="progress-bar" id="de_generateProgress" role="progressbar"></div>
						</div>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="de_key">Encryption key</label>
					<div class="col-md-10">
						<input
							class="form-control"
							id="de_key"
							type="text"
							autocomplete="off"
							autocorrect="off"
							autocapitalize="off"
							spellcheck="false">
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="de_mnemonicLength">Mnemonic length</label>
					<div class="col-md-10">
						<select class="form-select" id="de_mnemonicLength" autocomplete="off">
							<option value="16" selected>12 words</option>
							<option value="20">15 words</option>
							<option value="24">18 words</option>
							<option value="28">21 words</option>
							<option value="32">24 words</option>
						</select>
					</div>
				</div>

				<div class="row mb-2 mb-md-3">
					<label class="col-md-2 col-form-label" for="de_mnemonic">Mnemonic phrase</label>
					<div class="col-md-10">
						<div class="input-group">
							<textarea
								class="form-control"
								id="de_mnemonic"
								autocomplete="off"
								autocorrect="off"
								autocapitalize="off"
								spellcheck="false"
								readonly></textarea>
							<button class="btn btn-outline-secondary d-flex align-items-center" id="de_showQrcode" type="button">
								<i class="bi-qr-code"></i>
							</button>
							<button class="btn btn-outline-secondary d-flex align-items-center" id="copyMnemonic" type="button">
								<i class="bi-copy"></i>
							</button>
						</div>
						<div class="form-text text-break" id="de_mnemonicHex"></div>
					</div>
				</div>
			</form>
		</div>

		<div
			class="hidden position-fixed top-0 start-0 vw-100 vh-100 bg-white"
			id="qrOverlay"
			style="z-index: 9999; display: flex; justify-content: center; align-items: center"></div>

		<script src="js/main.js"></script>
	</body>
</html>
